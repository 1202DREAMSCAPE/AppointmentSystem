  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <!-- Logo -->
      <div class="flex items-center">
        <a href="/">
          <img src="{% static 'assets/img/logodigi.png' %}" alt="Logo" class="w-10 h-10 mr-3" />
        </a>
        <span class="text-xl font-bold text-black" style="font-family: 'Poppins', sans-serif;">DigiCare PH</span>
      </div>

  <center>
    <div class="container">
      <div class="screen" style="width: 70%;margin-left: auto;margin-right: auto;margin-bottom: 130px">
        <div class="screen-header">
          <div class="screen-header-left">
            <img src="{% static 'assets/img/btn.png' %}" height="20px">
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title" style="text-align: left;color: #86469C">
              <span>LOGIN</span>
            </div>
          </div>
          <div class="screen-body-item sps">
            <form class="app-form" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p}}
              <input type="submit" value="Login" class='btn btn-primary btn-lg' style="margin-top: 30px;margin-bottom: 50px">
            </form>

            <div class="border-top pt-3">
                  <div class="text-muted">
                     Need an account? <a class="ml-2" href="{% url 'register_doc.html' %}">Sign Up Now</a>

                  <div class="text-muted">
                      Forgot password? <a class="ml-2" href="{% url 'password_reset' %}">Reset Password</a>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="form-container">
    <h1>Doctor Login</h1>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
    <a href="{% url 'register_doc.html' %}">Sign Up Now</a>
  </div>
