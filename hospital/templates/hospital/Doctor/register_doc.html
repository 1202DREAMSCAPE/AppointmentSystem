{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Doctor Signup
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600|Poppins:700,900" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->

    <link href="{% static 'assets/css/material-dashboard.css'%}" rel="stylesheet" />
    <link href="{% static 'assets/css/form.css'%}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var dragTheme = window.localStorage.getItem('checkbox');
            if (dragTheme === "true") {
                $("#jhamela").removeClass("darkEdition").css("background-color", "#FFCDEA");
                window.localStorage.setItem('checkbox', true);
                var dragTheme = window.localStorage.getItem('checkbox');
                console.log(dragTheme);
                $("#checkbox").click();
            }
            $("#checkbox").click(function() {
                if ($('#checkbox').prop("checked")) {
                    $("#jhamela").removeClass("darkEdition").css("background-color", "#FFCDEA");
                    window.localStorage.setItem('checkbox', true);
                    var dragTheme = window.localStorage.getItem('checkbox');
                    console.log(dragTheme);
                } else {
                    $("#jhamela").addClass("darkEdition").css("background-color", "#FFCDEA");
                    window.localStorage.setItem('checkbox', false);
                    var dragTheme = window.localStorage.getItem('checkbox');
                    console.log(dragTheme);
                }
            });
        });
    </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center">
                <a href="/">
                    <img src="{% static 'assets/img/logodigi.png' %}" alt="Logo" class="w-10 h-10 mr-3" />
                </a>
                <span class="text-xl font-bold text-black" style="font-family: 'Poppins', sans-serif;">DigiCare PH</span>
            </div>
            <div class="space-x-6">
                <a href="/" class="text-gray-600 hover:text-blue-500">Home</a>
            </div>
        </div>
        {% endfor %} {% endif %}

        <center>
            <div class="container">



                <div class="screen" style="width: 70%;margin-left: auto;margin-right: auto;margin-bottom: 100px">
                    <div class="screen-header">
                        <div class="screen-header-left">
                            <img src="{% static 'assets/img/btn.png' %}" height="20px">
                        </div>
                    </div>
                    <div class="screen-body">
                        <div class="screen-body-item left">
                            <div class="app-title" style="text-align: left;color: #86469C">
                                <span>REGISTER</span>
                            </div>
                        </div>
                        <div class="screen-body-item sps">
                            <form class="app-form" method="POST" enctype="multipart/form-data">
                                {% csrf_token %} {{ form }}
                                <input type="submit" value="Register" class='btn btn-primary btn-lg' style="margin-top: 30px;margin-bottom: 50px">
                            </form>

                            <div class="border-top pt-3">
                                <div class="text-muted">

                                    Already have an account? <a class="ml-2" href="{% url 'login_doc.html' %}">Sign In</a>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address -->
            <input type="text" name="address" placeholder="Address" required />
            <input type="text" name="city" placeholder="City" required />
            <input type="text" name="country" placeholder="Country" required />
            <input type="text" name="postal_code" placeholder="Postal Code" required />

            <!-- Password -->
            <input type="password" name="password1" placeholder="Password" required />
            <input type="password" name="password2" placeholder="Re-confirm Password" required />

            <!-- File Upload -->
            <label for="file" class="text-gray-600 text-left block mt-3">Upload Profile Image</label>
            <input type="file" name="profile_image" accept="image/*" />

            <input type="submit" value="Register" />
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 DigiCare PH
    </footer>
</body>

</html>
