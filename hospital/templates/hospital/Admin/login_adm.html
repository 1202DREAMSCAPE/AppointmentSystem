{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
      Admin Login
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

  <!-- Fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600|Poppins:700,900" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #FFDEEA; /* Light pink */
      font-family: 'Nunito Sans', sans-serif;
      color: #86469C; /* Dark purple */
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #BC7FCD; /* Medium purple */
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      margin-right: 20px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #FFCDEA; /* Light pink */
    }

    .form-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      margin: 50px auto;
      padding: 40px 30px;
      text-align: center;
    }

    .form-container h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 2rem;
      color: #86469C;
      margin-bottom: 20px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #BC7FCD;
      font-size: 1rem;
    }

    .form-container input[type="submit"] {
      background-color: #FB9AD1; /* Bright pink */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background-color: #BC7FCD; /* Medium purple */
    }

    .form-container a {
      color: #BC7FCD;
      font-size: 0.9rem;
      text-decoration: none;
      margin-top: 15px;
      display: block;
    }

    .form-container a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #86469C; /* Deep purple */
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="{% static 'assets/img/logodigi.png' %}" alt="Logo" class="w-10 h-10 mr-3">
        <span class="text-xl text-black font-bold" style="font-family: 'Poppins', sans-serif;">DigiCare PH</span>
      </div>

      <!-- Navigation Links -->
      <div class="flex space-x-6 items-center">
        <a href="#" class="text-gray-600 hover:text-blue-500">Home</a>
        <a href="/login" class="text-gray-600 hover:text-blue-500">Login</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="form-container">
    <h1>Admin Login</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 DigiCare PH
  </footer>
</body>

</html>
