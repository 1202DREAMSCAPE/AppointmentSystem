{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Admin Signup
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600|Poppins:700,900" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #FFDEEA;
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
        }

        .form-container h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            color: #86469C;
            margin-bottom: 20px;
        }

        .form-container input, .form-container select {
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #BC7FCD;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #FB9AD1;
            color: white;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #BC7FCD;
        }

        .form-container a {
            color: #BC7FCD;
            text-decoration: none;
            margin-top: 15px;
            display: block;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #86469C;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center">
                <a href="/">
                    <img src="{% static 'assets/img/logodigi.png' %}" alt="Logo" class="w-10 h-10 mr-3" />
                </a>
                <span class="text-xl font-bold text-black" style="font-family: 'Poppins', sans-serif;">DigiCare PH</span>
            </div>

            <div class="space-x-6">
                <a href="/" class="text-gray-600 hover:text-blue-500">Home</a>
                <a href="{% url 'login_adm.html' %}" class="text-gray-600 hover:text-blue-500">Login</a>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="form-container">
        <h1>Admin Signup</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Username, Email -->
            <input type="text" name="username" placeholder="Username" required />
            <input type="email" name="email" placeholder="Email Address" required />

            <!-- First and Last Name -->
            <input type="text" name="firstname" placeholder="First Name" required />
            <input type="text" name="lastname" placeholder="Last Name" required />

            <!-- Date of Birth -->
            <label for="dob" class="text-gray-600 text-left block mt-3">Date of Birth</label>
            <div class="flex space-x-2 mb-4">
                <select name="birth_month" required>
                    <option value="" disabled selected>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select name="birth_day" required>
                    <option value="" disabled selected>Day</option>
                    {% for i in 1|to:31 %}
                    <option>{{ i }}</option>
                    {% endfor %}
                </select>
                <input type="number" name="birth_year" placeholder="Year" min="1900" max="2024" required />
            </div>

            <!-- Address -->
            <input type="text" name="address" placeholder="Address" required />
            <input type="text" name="city" placeholder="City" required />
            <input type="text" name="country" placeholder="Country" required />
            <input type="text" name="postal_code" placeholder="Postal Code" required />

            <!-- Password -->
            <input type="password" name="password1" placeholder="Password" required />
            <input type="password" name="password2" placeholder="Re-confirm Password" required />

            <!-- File Upload -->
            <label for="file" class="text-gray-600 text-left block mt-3">Upload Profile Image</label>
            <input type="file" name="profile_image" accept="image/*" />

            <input type="submit" value="Register" />
        </form>
        <a href="{% url 'login_adm.html' %}">Already have an account? Sign In</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 DigiCare PH
    </footer>
</body>

</html>
