{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Login</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

  <!-- Fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600|Poppins:700,900" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

  <!-- tailwind para sa header and others -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #FFDEEA; /* Lightest color from the palette */
      font-family: 'Nunito Sans', sans-serif;
      color: #86469C; /* Dark purple from the palette */
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #BC7FCD; /* Purple from the palette */
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      margin-right: 20px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #FFCDEA;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 3rem;
      color: #86469C;
    }

    .hero p {
      font-family: 'Nunito Sans', sans-serif;
      font-size: 1.2rem;
      color: #BC7FCD;
    }

    .flex-container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      gap: 30px;
      margin: 40px auto;
      max-width: 1200px;
      flex-wrap: wrap;
    }

    .logincards {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 300px;
    }

    .logincards:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .logincards img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    .logincards h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #86469C;
    }

    .btn-primary {
      background-color: #FB9AD1; /* Pink from the palette */
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #BC7FCD; /* Medium purple on hover */
    }

    footer {
      background-color: #86469C; /* Deep purple */
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 1rem;
    }

    @media (max-width: 800px) {
      .flex-container {
        flex-direction: column;
        gap: 20px;
      }

      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="{% static 'assets/img/logodigi.png' %}" alt="Logo" class="w-10 h-10 mr-3">
        <span class="text-xl text-black font-bold" style="font-family: 'Poppins', sans-serif;">DigiCare PH</span>
      </div>

      <!-- Navigation Links -->
      <div class="flex space-x-6 items-center">
        <a href="#" class="text-gray-600 hover:text-blue-500">Services Offered</a>
        <a href="{% url 'login.html' %}" class="text-gray-600 hover:text-blue-500">Login</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to DigiCare PH</h1>
    <p>Choose your role to get started</p>
  </div>

  <!-- Content -->
  <div class="flex-container">
    <!-- Patient Card -->
    <div class="logincards">
      <img src="{% static 'assets/img/patient.png' %}" alt="Patient">
      <h2>Patient</h2>
      <a href="{% url 'register_pat.html' %}" class="btn-primary">Select</a>
    </div>

    <!-- Admin Card -->
    <div class="logincards">
      <img src="{% static 'assets/img/admin.png' %}" alt="Admin">
      <h2>Admin</h2>
      <a href="{% url 'register_adm.html' %}" class="btn-primary">Select</a>
    </div>

    <!-- Doctor Card -->
    <div class="logincards">
      <img src="{% static 'assets/img/doctor.png' %}" alt="Doctor">
      <h2>Doctor</h2>
      <a href="{% url 'register_doc.html' %}" class="btn-primary">Select</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 DigiCare PH
  </footer>
</body>

</html>
